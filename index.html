<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Xutik's Tic-Tac-Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>TicTacToe</title>
    </head>
    <body>
        <div class="game-container">
            <h1>Let's play Tic-Tac-Toe!</h1>
            <div class="controls">
                <button id="start-game">Start Game</button>
                <button id="cancel-game">Cancel Game</button>
                <button id="undo-move">Undo Last Move</button>
            </div>
            
            <div class="opponent-select">
                <label>
                    <input type="radio" name="opponent" value="player" checked> Player 2
                </label>
                <label>
                    <input type="radio" name="opponent" value="computer"> Computer
                </label>
            </div>
            <div id="game-board" class="game-board"></div>
        </div>
        <script src="script.js"></script>
        <script src="" async defer></script>
    </body>
</html>
